<!DOCTYPE html>
<html lang="eng-us">

<head>
    <!-- css/bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="survey-header">
                <h1>Survey Questions</h1>
                <hr class="my-4">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="user-form">
                <h2>About You</h2>
                <form>
                    <div class="form-group">
                        <label for="userName">Name (Required)</label>
                        <input type="name" class="form-control" id="userName" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="userPicture">Link to Photo Image (Required)</label>
                        <input type="url" class="form-control" id="userPhoto">
                    </div>
                </form>
                <hr class="my-4">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="survey-form">

            </div>
        </div>
    </div>




</body>

</html>
